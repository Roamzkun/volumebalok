<html>
  <head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menghitung Volume Balok</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tugas"></div>
    <div class="container">
      <form name="form">
        <h3>Menghitung Volume Balok</h3>
   

        <table>
          <tr>
            <td>Panjang</td>
            <td>:</td>
            <td><input type="text" id="panjang" name="panjang" placeholder="Masukan nilai panjang" /></td>
          </tr>
          <tr>
            <td>Lebar</td>
            <td>:</td>
            <td><input type="text" id="lebar" name="lebar" placeholder="Masukan nilai lebar " /></td>
          </tr>

          
<tr>
            <td>Tinggi</td>
            <td>:</td>
            <td><input type="text" id="tinggi" name="tinggi" placeholder="Masukan nilai tinggi " /></td>
          </tr>          

<tr>  <td>Volume</td>
            <td>:</td>
            <td><input type="text" id="volume" name="volume" disabled="true" size="5" /></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td><input class="button" type="button" value="Hitung" onClick="hitungvolume()" /></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
